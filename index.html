    <link rel="stylesheet" href="css/style.css">

<body>
    <main>
        <i class="fas fa-bars"></i>
        <header id="sideNav">
            <nav>
                <ul>
                    <li>
                        <a href="#mission">Mission</a>
                    </li>
                    <li>
                        <a href="#gallery">Gallery</a>
                    </li>
                    <li>
                        <a href="#team">Our Team</a>
                    </li>
                </ul>
            </nav>

        <header id="topNav">
            <nav>
                <ul>
                    <li>
                        <a href="#mission">Mission</a>
                    </li>
                    <li>
                        <a href="#gallery">Gallery</a>
                    </li>
                    <li>
                        <a href="#team">Our Team</a>
                    </li>
                </ul>
            </nav>

        <section id="main">
            <h1>Chill Grill</h1>
            <p>Where you Chill whilst we Grill!</p>
            <figure>
                <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
                    alt="Restaurant Scene">
            </figure>
        </section>

        <section id="mission">
            <h2>Mission Statement</h2>
            <p>Eat. Sleep. Be Happy.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>

            <section>
                <figure>
                    <img src="https://images.unsplash.com/photo-1599307767316-776533bb941c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=732&q=80"

                    <figcaption>Aloo Tikki with green saus</figcaption>
                </figure>

                <figure>
                    <img src="https://images.unsplash.com/photo-1598515213345-d710d121c709?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80"
                        alt="Smoked Chicken">
                    <figcaption>Smoked Chicken</figcaption>
                </figure>

                <figure>
                    <img
                        src="https://images.unsplash.com/photo-1522906456132-bac22adad34e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80">
                    <figcaption>Salmon and Zucchini</figcaption>
                </figure>
            </section>
        </section>

        <section id="team">
            <h2>Meet Our Team</h2>

            <section>
                <figure>
                    <img src="https://images.unsplash.com/photo-1610879247468-ba0c12f0d709?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80"
                        alt="General Manager Sara Lane">
                    <figcaption>General Manager Sara Lane</figcaption>
                </figure>

                <figure>
                    <img src="https://images.unsplash.com/photo-1581349485608-9469926a8e5e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80"
                        alt="Head Chef Stuart Lawson">
                    <figcaption>Head Chef Stuart Lawson</figcaption>
                </figure>

                <figure>
                    <img src="https://images.unsplash.com/photo-1574071318537-1c5c7f4b570d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=334&q=80"
                        alt="Bartender Tim Scott">
                    <figcaption>Bartender Tim Scott</figcaption>
                </figure>
            </section>

        </section>

        <footer id="footer">
            <p>45 Chase Winter Lane, Riverside Avenue, C34 T43.</p>
            <p>chillgril@summerset.com</p>
            <p>+555 789 123</p>
        </footer>
